<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>24-ALERTAS</title>
</head>
<body>
    <div class="container-fluid">
        <br>

        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-success">ESTA ES NUESTRA ALERTA</div>
                <div class="alert alert-info">ESTA ES NUESTRA ALERTA</div>
                <div class="alert alert-warning">ESTA ES NUESTRA ALERTA</div>
                <div class="alert alert-danger">ESTA ES NUESTRA ALERTA</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-success">
                    <button class="close" data-dismiss="alert"><span>&times;</span></button>
                    <strong>ALERTA!</strong> ESTA ES NUESTRA ALERTA
                </div>
            </div>
        </div>

    </div>

<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script> 
</body>
</html>
