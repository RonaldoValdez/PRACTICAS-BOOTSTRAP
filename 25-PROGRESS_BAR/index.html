<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>25-BARRAS DE PROGRESO</title>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                    <span class="sr-only">50%</span>
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%; min-width: 10%;">
                        10%
                    </div>
                    <span class="sr-only">50%</span>
                </div>
                <!---COLORES---->
                <div class="progress">
                    <div class="progress-bar  progress-bar-success progress-bar-striped active" role="progressbar" style="width: 100%; min-width: 10%;">
                        100%
                    </div>
                    <span class="sr-only">100%</span>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%; min-width: 10%;">
                        100%
                    </div>
                    <span class="sr-only">100%</span>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 100%; min-width: 10%;">
                        100%
                    </div>
                    <span class="sr-only">100%</span>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%; min-width: 10%;">
                        100%
                    </div>
                    <span class="sr-only">100%</span>
                </div>

                <!----COMBINADAS-->

                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar"  style="width:20%;">
                        <span class="sr-only">20% COMPLETADO</span>
                    </div>

                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"  style="width:20%;">
                        <span class="sr-only">20% COMPLETADO</span>
                    </div>

                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"  style="width:20%;">
                        <span class="sr-only">20% COMPLETADO</span>
                    </div>

                </div>

            </div>
        </div>
    </div>
<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script> 
</body>
</html>
